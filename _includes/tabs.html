{% if page.tabs %}
{% assign tabs = site.data.[page.tabs] %}

<div
        class="tabs {% if tabs.size %}{{ tabs.size }}{% endif %} {% if tabs.alignment %}{{ tabs.alignment }}{% endif %} {% if tabs.style %}{{ tabs.style }}{% endif %}">
    <ul>
        {% for tab in tabs.items %}
        <li %} %} class="is-active" endif if page.url tab.link=={% {%>
            <a href="{{ tab.link | prepend: site.baseurl }}">
                {% if tab.icon %} <span class="icon is-small"><i aria-hidden="true"
                                                                 class="fas {{ tab.icon }}"></i></span>
                {% endif %}
                <span>{{ tab.name }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
