{% assign menus = site.data.[page.menubar] %}

<aside class="menu">
    {% for menu in menus %}
    <p class="menu-label">{{ menu.label }}</p>
    <ul class="menu-list">
        {% for item in menu.items %}
        <li>
            <a class="{% if item.link == page.url %}is-active{% endif %}"
               href="{{ item.link | prepend: site.baseurl }}">{{ item.name }}</a>
            {% if item.items %}
            <ul>
                {% for subitem in item.items %}
                <li><a class="{% if subitem.link == page.url %}is-active{% endif %}"
                       href="{{ subitem.link | prepend: site.baseurl }}">{{ subitem.name }}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</aside>
